<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
  </head>

      <body>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h1 class="text-center">Sign Up</h1>
                  <form action="index.html" onsubmit="return validateForm()">
                    <div class="row mb-3">
                      <div class="col">
                        <label for="firstName" class="fnameLabel text-primary"
                          >First name :</label
                        >
                        <input
                          type="text"
                          class="fnameInput"
                          placeholder="First name"
                        />
                      </div>
                      <div class="col">
                        <label for="lastName" class="lnameLabel text-primary"
                          >Last name :</label
                        >
                        <input
                          type="text"
                          class="lnameInput"
                          placeholder="Last name"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="emailLabel text-primary">Email :</label>
                      <input
                        type="email"
                        class="emailInput"
                        placeholder="Email"
                     
                      />
                    </div>
                    <div class="mb-3">
                      <label for="phoneNumber" class="phnNumLabel text-primary"
                        >Phone Number :</label
                      >
                      <input
                        type="tel"
                        class="phnNumInput"
                   
                        placeholder="Phone number"
                     
                      />
                    </div>
               
                    <div class="mb-3">
                      <label for="password" class="passwordLabel text-primary"
                        > password :</label
                      >
                      <input
                        type="password"
                        class="passwordInput"
                      
                        placeholder="password"
                       
                      />
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="confirmPasswordLabel text-primary"
                        >Confirmed password :</label
                      >
                      <input
                        type="password"
                        class="confirmPasswordInput"
                     
                        placeholder="Confirmed password"
                      
                      />
                    </div>
                    <div class="mb-3">
                      <label for="birthday" class="birthLabel text-primary">Birthdate :</label>
                      <input
                        type="date"
                        class="birthInput"
                      
                        name="birthday"
                      
                      />
                    </div>
                    <div class="mb-3">
                      <label class="genderLabel form-label text-primary">Gender:</label>
                      <div class="form-check">
                          <input class="femaleInput form-check-input" type="radio" name="gender" value="female" id="female" >
                          <label class="femaleLabel form-check-label" for="female">Female</label>
                      </div>
                      <div class="form-check">
                          <input class="maleInput form-check-input" type="radio" name="gender" value="male" id="male" >
                          <label class="maleLabel form-check-label" for="male">Male</label>
                      </div>
                      
                  </div>
                    <div class="d-flex justify-content-between">
                      <button type="reset" class="btn btn-secondary">
                        Reset
                      </button>
                      <button type="submit" class="btn btn-success">
                        Register
                      </button>
                    </div>
                  </form>
                
                </div>
              </div>
            </div>
          </div>
        </div>
 <script src="script.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.min.js"></script>
       
      </body>
    </html>
  </body>
</html>
